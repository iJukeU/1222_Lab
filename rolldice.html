<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<button onclick="rollDice()">Roll Dice</button>

<div id="diceResults"></div>

<table id="resultTable">
    <tr>
        <th>Face</th>
        <th>Percent</th>
    </tr>
</table>

<script>
    function rollDice() {
        const diceResults = [];
        const totalDice = 12;

        for (let i = 0; i < totalDice; i++) {
            // 隨機生成1到6之間的數字，代表骰子的點數
            const face = Math.floor(Math.random() * 6) + 1;
            diceResults.push(face);
        }

        // 顯示每一顆骰子的結果
        const diceResultsDiv = document.getElementById('diceResults');
        diceResultsDiv.innerHTML = 'Dice Results: ';
        for (const face of diceResults) {
            // 替換以下路徑為你的實際圖片路徑
            diceResultsDiv.innerHTML += `<img src="C:\\Users\\loeas\\Downloads\\die${face}.png" alt="骰子${face}" style="width: 50px; height: 50px; margin: 5px;"> `;
        }

        // 計算1-6點數的比例
        const faceCounts = Array(6).fill(0);
        for (const face of diceResults) {
            faceCounts[face - 1]++;
        }

        // 更新表格顯示比例
        const resultTable = document.getElementById('resultTable');
        resultTable.innerHTML = '<tr><th>Face</th><th>Percent</th></tr>';

        for (let i = 0; i < 6; i++) {
            const face = i + 1;
            const percent = (faceCounts[i] / totalDice * 100).toFixed(2);
            resultTable.innerHTML += `<tr><td>${face}</td><td>${percent}%</td></tr>`;
        }
    }
</script>

</body>
</html>
